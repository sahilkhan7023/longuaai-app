<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaAI - AI Language Learning Platform</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LinguaAI" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Master new languages with AI-powered tutoring, interactive lessons, and personalized learning paths. Join thousands of learners worldwide." />
    <meta name="keywords" content="language learning, AI tutor, Spanish, French, German, Italian, Portuguese, Japanese, online education" />
    <meta name="author" content="LinguaAI Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LinguaAI - AI Language Learning Platform" />
    <meta property="og:description" content="Master new languages with AI-powered tutoring, interactive lessons, and personalized learning paths." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://linguaai.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LinguaAI" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LinguaAI - AI Language Learning Platform" />
    <meta name="twitter:description" content="Master new languages with AI-powered tutoring, interactive lessons, and personalized learning paths." />
    <meta name="twitter:image" content="/twitter-image.png" />
    <meta name="twitter:site" content="@linguaai" />
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
